  <text x="360" y="310" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">Tendances au cours de l'entretien</text>
  
  <!-- Chart Axis -->
  <line x1="360" y1="390" x2="700" y2="390" stroke="#9ca3af" stroke-width="1" />
  <line x1="360" y1="390" x2="360" y2="330" stroke="#9ca3af" stroke-width="1" />
  
  <!-- Chart Data -->
  <polyline points="360,370 380,365 400,380 420,360 440,350 460,370 480,365 500,350 520,345 540,360 560,330 580,340 600,335 620,350 640,340 660,345 680,335 700,350" 
           fill="none" stroke="#10b981" stroke-width="2" />
  
  <polyline points="360,380 380,375 400,385 420,370 440,390 460,385 480,380 500,385 520,375 540,380 560,365 580,375 600,365 620,380 640,370 660,375 680,365 700,370" 
           fill="none" stroke="#f43f5e" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="610" y="315" width="12" height="12" fill="#10b981" />
  <text x="630" y="325" font-family="Arial" font-size="12" fill="#374151">Confiance</text>
  
  <rect x="610" y="335" width="12" height="12" fill="#f43f5e" />
  <text x="630" y="345" font-family="Arial" font-size="12" fill="#374151">Stress</text>
  
  <!-- Time Labels -->
  <text x="360" y="405" font-family="Arial" font-size="10" fill="#4b5563">0:00</text>
  <text x="525" y="405" font-family="Arial" font-size="10" fill="#4b5563">5:00</text>
  <text x="700" y="405" font-family="Arial" font-size="10" fill="#4b5563">10:00</text>
  
  <!-- Status Indicators -->
  <circle cx="90" cy="85" r="8" fill="#10b981" />
  <circle cx="715" cy="85" r="8" fill="#10b981" />
  <text x="730" y="90" font-family="Arial" font-size="14" fill="white">Actif</text>
</svg>