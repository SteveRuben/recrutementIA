  <text x="100" y="85" font-family="Arial" font-size="20" fill="white" font-weight="bold">Analyse Biométrique - Jean</text>
  
  <!-- Left Panel - Face Detection -->
  <rect x="70" y="130" width="250" height="290" rx="5" fill="#f3f4f6" />
  
  <!-- Face Outline -->
  <ellipse cx="195" cy="220" rx="100" ry="120" fill="#d1d5db" stroke="#4b5563" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Face Recognition Points -->
  <circle cx="155" cy="190" r="5" fill="#4f46e5" />
  <circle cx="235" cy="190" r="5" fill="#4f46e5" />
  <circle cx="195" cy="230" r="5" fill="#4f46e5" />
  <circle cx="155" cy="270" r="5" fill="#4f46e5" />
  <circle cx="235" cy="270" r="5" fill="#4f46e5" />
  
  <!-- Connection Lines -->
  <line x1="155" y1="190" x2="235" y2="190" stroke="#4f46e5" stroke-width="1" />
  <line x1="155" y1="190" x2="195" y2="230" stroke="#4f46e5" stroke-width="1" />
  <line x1="235" y1="190" x2="195" y2="230" stroke="#4f46e5" stroke-width="1" />
  <line x1="155" y1="190" x2="155" y2="270" stroke="#4f46e5" stroke-width="1" />
  <line x1="235" y1="190" x2="235" y2="270" stroke="#4f46e5" stroke-width="1" />
  <line x1="155" y1="270" x2="235" y2="270" stroke="#4f46e5" stroke-width="1" />
  
  <!-- Eyes -->
  <ellipse cx="155" cy="190" rx="25" ry="15" fill="none" stroke="#4f46e5" stroke-width="1" />
  <ellipse cx="235" cy="190" rx="25" ry="15" fill="none" stroke="#4f46e5" stroke-width="1" />
  <circle cx="155" cy="190" r="8" fill="#1f2937" />
  <circle cx="235" cy="190" r="8" fill="#1f2937" />
  
  <!-- Mouth -->
  <path d="M155 270 Q195 290 235 270" fill="none" stroke="#4f46e5" stroke-width="1" />
  
  <!-- Right Top Panel - Emotional Analysis -->
  <rect x="340" y="130" width="380" height="140" rx="5" fill="#f3f4f6" />
  <text x="360" y="160" font-family="Arial" font-size="16" fill="#1f2937" font-weight="bold">Analyse émotionnelle en temps réel</text>
  
  <!-- Emotion Bars -->
  <text x="360" y="190" font-family="Arial" font-size="14" fill="#374151">Neutre</text>
  <rect x="450" y="180" width="250" height="12" rx="6" fill="#e5e7eb" />
  <rect x="450" y="180" width="175" height="12" rx="6" fill="#818cf8" />
  
  <text x="360" y="215" font-family="Arial" font-size="14" fill="#374151">Engagement</text>
  <rect x="450" y="205" width="250" height="12" rx="6" fill="#e5e7eb" />
  <rect x="450" y="205" width="150" height="12" rx="6" fill="#34d399" />
  
  <text x="360" y="240" font-family="Arial" font-size="14" fill="#374151">Stress</text>
  <rect x="450" y="230" width="250" height="12" rx="6" fill="#e5e7eb" />
  <rect x="450" y="230" width="50" height="12" rx="6" fill="#f87171" />
  
