<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
  <!-- Fond transparent -->
  <rect width="240" height="240" fill="none"/>
  
  <!-- Logo Google Calendar -->
  <g>
    <!-- Corps du calendrier - Rectangle blanc avec ombre -->
    <rect x="50" y="60" width="140" height="140" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- En-tête du calendrier - Rectangle bleu -->
    <rect x="50" y="60" width="140" height="40" rx="10" ry="10" fill="#4285f4"/>
    
    <!-- Correction du coin inférieur droit de l'en-tête -->
    <rect x="50" y="90" width="140" height="10" fill="#4285f4"/>
    
    <!-- Languettes du haut du calendrier -->
    <rect x="80" y="50" width="10" height="20" rx="5" ry="5" fill="#4285f4"/>
    <rect x="150" y="50" width="10" height="20" rx="5" ry="5" fill="#4285f4"/>
    
    <!-- Lignes de grille du calendrier -->
    <line x1="50" y1="120" x2="190" y2="120" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="50" y1="150" x2="190" y2="150" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="50" y1="180" x2="190" y2="180" stroke="#e0e0e0" stroke-width="1"/>
    
    <line x1="85" y1="120" x2="85" y2="200" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="120" y1="120" x2="120" y2="200" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="155" y1="120" x2="155" y2="200" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Numéro du jour - 31 -->
    <text x="120" y="165" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#5f6368">31</text>
  </g>
</svg>
