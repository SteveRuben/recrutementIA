<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#3b5998" />
  <circle cx="200" cy="200" r="165" fill="#ffffff" />
  
  <!-- Brain/Circuit Pattern -->
  <g fill="none" stroke="#3b5998" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left half of brain/circuit -->
    <path d="M 160,105 C 130,115 110,140 110,190 C 110,240 140,265 160,280" />
    <path d="M 160,105 C 175,115 185,130 185,150" />
    <path d="M 160,280 C 175,265 185,250 185,230" />
    <circle cx="185" cy="150" r="8" fill="#3b5998" />
    <circle cx="185" cy="230" r="8" fill="#3b5998" />
    <path d="M 110,190 C 90,190 80,170 80,150 C 80,130 90,125 100,120" />
    <circle cx="100" cy="120" r="8" fill="#3b5998" />
    <path d="M 110,190 C 90,190 85,210 85,230 C 85,250 100,260 120,260" />
    <circle cx="120" cy="260" r="8" fill="#3b5998" />
    
    <!-- Right half of brain/circuit with facial recognition elements -->
    <path d="M 240,105 C 270,115 290,140 290,190 C 290,240 260,265 240,280" />
    <path d="M 240,105 C 225,115 215,130 215,150" />
    <path d="M 240,280 C 225,265 215,250 215,230" />
    <circle cx="215" cy="150" r="8" fill="#3b5998" />
    <circle cx="215" cy="230" r="8" fill="#3b5998" />
    <path d="M 290,190 C 310,190 320,170 320,150 C 320,130 310,125 300,120" />
    <circle cx="300" cy="120" r="8" fill="#3b5998" />
    <path d="M 290,190 C 310,190 315,210 315,230 C 315,250 300,260 280,260" />
    <circle cx="280" cy="260" r="8" fill="#3b5998" />
    
    <!-- Face recognition frame in the center -->
    <rect x="165" y="160" width="70" height="90" rx="10" ry="10" stroke="#3b5998" stroke-width="5" fill="none" />
    <line x1="165" y1="175" x2="235" y2="175" stroke="#3b5998" stroke-width="3" />
    
    <!-- Simplified face elements -->
    <circle cx="185" cy="195" r="6" fill="#3b5998" /> <!-- Left eye -->
    <circle cx="215" cy="195" r="6" fill="#3b5998" /> <!-- Right eye -->
    <path d="M 185,225 C 195,235 205,235 215,225" stroke="#3b5998" stroke-width="3" fill="none" /> <!-- Smile -->
    
    <!-- Scan lines across face -->
    <line x1="165" y1="205" x2="235" y2="205" stroke="#3b5998" stroke-width="1" stroke-dasharray="3,3" />
    <line x1="165" y1="215" x2="235" y2="215" stroke="#3b5998" stroke-width="1" stroke-dasharray="3,3" />
    
    <!-- Connection points between brain and face -->
    <path d="M 185,150 C 185,160 185,160 185,175" stroke="#3b5998" stroke-width="2" stroke-dasharray="4,2" />
    <path d="M 215,150 C 215,160 215,160 215,175" stroke="#3b5998" stroke-width="2" stroke-dasharray="4,2" />
    <path d="M 185,230 C 185,240 185,240 190,250" stroke="#3b5998" stroke-width="2" stroke-dasharray="4,2" />
    <path d="M 215,230 C 215,240 215,240 210,250" stroke="#3b5998" stroke-width="2" stroke-dasharray="4,2" />
  </g>
  
  <!-- Center connecting line -->
  <line x1="200" y1="110" x2="200" y2="290" stroke="#3b5998" stroke-width="5" stroke-linecap="round" />
  
  <!-- Nodes at key connection points -->
  <circle cx="200" cy="150" r="12" fill="#4CAF50" />
  <circle cx="200" cy="190" r="12" fill="#FF9800" />
  <circle cx="200" cy="230" r="12" fill="#F44336" />
</svg>
