<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f7f9fc" />
  
  <!-- Interface Container -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="white" stroke="#e0e6ed" stroke-width="2" />
  
  <!-- Header Bar -->
  <rect x="50" y="50" width="700" height="60" rx="10" fill="#4f46e5" />
  <text x="100" y="85" font-family="Arial" font-size="20" fill="white" font-weight="bold">RecruteIA - Entretien en cours</text>
  
  <!-- Left Panel - Video Feed -->
  <rect x="70" y="130" width="320" height="240" rx="5" fill="#4b5563" />
  
  <!-- Candidate Video -->
  <rect x="80" y="140" width="300" height="220" rx="5" fill="#1f2937" />
  <ellipse cx="230" cy="220" rx="60" ry="70" fill="#d1d5db" />
  <ellipse cx="230" cy="190" rx="30" ry="35" fill="#9ca3af" />
  <path d="M180 240 Q230 300 280 240" stroke="#9ca3af" stroke-width="6" fill="none" />
  
  <!-- Sentiment Analysis Bars -->
  <rect x="70" y="390" width="75" height="15" rx="3" fill="#e5e7eb" />
  <rect x="70" y="390" width="45" height="15" rx="3" fill="#10b981" />
  <text x="150" y="403" font-family="Arial" font-size="14" fill="#374151">Confiance</text>
  
  <rect x="70" y="415" width="75" height="15" rx="3" fill="#e5e7eb" />
  <rect x="70" y="415" width="25" height="15" rx="3" fill="#f43f5e" />
  <text x="150" y="428" font-family="Arial" font-size="14" fill="#374151">Stress</text>
  
  <!-- Right Panel - Q&A Interface -->
  <rect x="410" y="130" width="320" height="300" rx="5" fill="#f3f4f6" />
  
  <!-- Question Box -->
  <rect x="430" y="150" width="280" height="80" rx="5" fill="#e0e6ed" />
  <text x="445" y="175" font-family="Arial" font-size="14" fill="#1f2937" font-weight="bold">Question:</text>
  
  <!-- Wrapped Question Text -->
  <text x="445" y="200" font-family="Arial" font-size="14" fill="#374151">
    <tspan x="445" dy="0">Décrivez une situation où vous avez</tspan>
    <tspan x="445" dy="20">fait preuve d'adaptabilité face à un imprévu.</tspan>
  </text>
  
  <!-- Answer Box -->
  <rect x="430" y="250" width="280" height="120" rx="5" fill="white" stroke="#d1d5db" stroke-width="1" />
  <text x="445" y="275" font-family="Arial" font-size="14" fill="#1f2937" font-weight="bold">Réponse:</text>
  <path d="M445 290 H690" stroke="#e5e7eb" stroke-width="1" />
  <path d="M445 315 H690" stroke="#e5e7eb" stroke-width="1" />
  <path d="M445 340 H690" stroke="#e5e7eb" stroke-width="1" />
  
  <!-- Controls -->
  <circle cx="470" cy="400" r="20" fill="#4f46e5" />
  <polygon points="465,390 465,410 485,400" fill="white" />
  
  <circle cx="520" cy="400" r="20" fill="white" stroke="#d1d5db" stroke-width="2" />
  <rect x="510" y="390" width="20" height="20" fill="#4b5563" />
  
  <circle cx="570" cy="400" r="20" fill="white" stroke="#d1d5db" stroke-width="2" />
  <path d="M560 400 H580 M570 390 V410" stroke="#4b5563" stroke-width="3" />
  
  <!-- AI Analysis Widget -->
  <rect x="630" y="390" width="80" height="30" rx="15" fill="#4f46e5" />
  <text x="650" y="410" font-family="Arial" font-size="14" fill="white" font-weight="bold">AI</text>
  <circle cx="675" cy="405" r="8" fill="#10b981" />
  
  <!-- Real-time Transcript Indicator -->
  <rect x="70" y="100" width="120" height="20" rx="10" fill="#10b981" />
  <text x="85" y="115" font-family="Arial" font-size="12" fill="white">Transcription active</text>
</svg>